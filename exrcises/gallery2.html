<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gallery2.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="../image/backbutton.png" alt="" id="backbtn">
       
    <div class="gallery">
        <div>
            <span><img src="../image/awash.jpg" alt=""></span>
            <span><img src="../image/awash.jpg" alt=""></span>
            <span><img src="../image/awash.jpg" alt=""></span>
        </div>
        <div>
            <span><img src="../image/awash.jpg" alt=""></span>
            <span><img src="../image/awash.jpg" alt=""></span>
            <span><img src="../image/awash.jpg" alt=""></span>
        </div>
        <div>
            <span><img src="../image/awash.jpg" alt=""></span>
            <span><img src="../image/awash.jpg" alt=""></span>
            <span><img src="../image/awash.jpg" alt=""></span>
        </div>

    </div>
    <img src="../image/next button.png" alt="" id="nextbtn">
</div>
<script>
    let x=document.querySelector{".gallery"};
    let backbtn=document.getElementById{"backbtn"};
    let nextbtn=document.getElementById{"nextbtn"};
    x.addEventListener("wheel",(evt)=>{
        evt.preventDefault();
        x.scrollLeft += evt.deltaY;
    });
    nextbtn.addEventListener("click",()=>{
       
        x.style.scrollBehavilor="smooth";
        x.scrollLeft+=900;
    });
   backbtn.addEventListener("click",()=>{
        x.scrollleft-=900;
        x.style.scrollBehavilor="smooth";
    });
</script>
</body>
</html>
